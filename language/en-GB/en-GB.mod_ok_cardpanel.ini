MOD_OK_CARDPANEL_INFO_DESCRIPTION="<ul><li>Increased cards limit to 6</li><li>Added an option - link target(same window or new) - see Configuration tab</li><li>Made some UI changes for admin dashboard</li><li>Fixed image path for subdirectories(for testing like mysite.com/test/)</li><li>Fixed some small js(animation) and css bugs</li></ul>"
