MOD_OK_CARDPANEL_ANIMATION="Animation"
MOD_OK_CARDPANEL_ANIMATION_DELAY="Animation Delay"
MOD_OK_CARDPANEL_ANIMATION_DELAY_DESCRIPTION="Delay in milliseconds before the animation starts. <br />This is useful for nice effects(for example you have 3 parallel cards - do for the center one scale up effect with the delay 0 and do animation slide from left and right for side ones with delay 250-500)"
MOD_OK_CARDPANEL_CARD_NOTE="Cards"
MOD_OK_CARDPANEL_CARD_NOTE_DESCRIPTION="You can add 1-6 cards. <br />Preset demo has 3 cards, you can add, remove or swap their order by drag and drop."
MOD_OK_CARDPANEL_DOC_NOTE="Global Configuration"
MOD_OK_CARDPANEL_GLOBAL_CONFIGURATION="Global Customizing"
MOD_OK_CARDPANEL_GLOBAL_CONFIGURATION_DESCRIPTION="Customize the styles of you cards here. <br /><strong>Note:</strong> if you select card style 'Circle' in the tab 'Cards' additional setting for card's top will appear below the field 'Card's style'(tab 'Cards')"
MOD_OK_CARDPANEL_TRIGGER="Animation Trigger(?)"
MOD_OK_CARDPANEL_TRIGGER_DESCRIPTION="<strong>Trigger</strong> - is a position(time) when animation starts depending on its position in viewport. <strong>It's only  for elements which are out of screen and works when you scroll the page and they appear in viewport</strong> <br /><strong>Start</strong> - starts when even a pixel of the element is in viewport <br /><strong>End</strong> - starts when the whole element is in viewport <br /><strong>Integer value</strong>(100,200etc) - when it scrolled the selected value <br /><strong>Note: </strong>Keep in mind that in the mobile screens the viewport can be smaller than your cards, so the script disables your trigger value if it will be bigger than the screen and returns the 'start' option<br /><strong>Tip</strong> - don't use "_QQ_"End"_QQ_" option for big elements to avoid long delays."
MOD_OK_CARDPANEL_IMAGE_SELECT="Preset pattern image"
MOD_OK_CARDPANEL_IMAGE_SELECT_CUPTURE="Preset pattern image(?)"
MOD_OK_CARDPANEL_IMAGE_SELECT_CUPTURE_DESCRIPTION="Not recommended to use on Caption if you use arrows option, as an arrow has same background color and they will be different. Or use at least not too contrast pattern."
MOD_OK_CARDPANEL_FONTSIZE="Font Size(?)"
MOD_OK_CARDPANEL_FONTSIZE_DESCRIPTION="REM is a relative and dynamic unit to the font-size of the template font(Usually in modern templates - 1rem is 15px on big sreens, 14 on middle, 12 on mobiles) <br /><strong>Example</strong> - 2rem means 2 times the size of the template font"
