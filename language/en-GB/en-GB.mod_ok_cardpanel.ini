MOD_OK_CARDPANEL="OK Animated Card Panel"
MOD_OK_CARDPANEL_XML_DESCRIPTION="This module allows you add 1-4 nice parallel or stacked cards. It's useful for homepages and can also be used for colorful intros, testimonials and other kinds of content."
